<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>minter</title>
    <base href="/" />
    <link rel="icon" href="favicon.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link type="text/css" rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <img id="nft" src="logo.png" alt="bootcamp_logo" />
      <div id="greeting" class="font-bold Indigo">Welcome! Please login with your Plug wallet.</div>
      <div class="main-view">
          <button id="plug" class="rounded-full shadow-xl Blue" type="submit">Connect Plug Wallet</button>
      </div>
      <div id="graduate" class="hide-this main-view">
        <form id="graduate-form" action="#" class="block">
          <label for="preferred-name" class="block w-full font-bold">Preferred Display Name &nbsp;</label>
          <div class="block w-full">
            <input class="float-left text-sm" type="radio" id="full-name" name="preferred-name" value="1">
            <label class="float-left" id="full-name-label" for="full-name">Your Name</label><br>
          </div>
            
          <div class="block w-full">
<input type="radio" id="DSCVR" name="preferred-name" value="2">
          <label id="DSCVR-label" for="DSCVR">DSCVR Username</label><br>
          </div>
          
          <div class="block w-full">
    <input type="radio" id="private" name="preferred-name" value="3">
          <label for="private">Private</label><br></br>
          </div>
      
          <label for="set-status" class="block w-full font-bold">Your Current Status &nbsp;</label>
          <div class="block w-full">
<input type="radio" id="looking" name="set-status" value="looking-status">
          <label for="looking">Open to IC dev job offers</label><br>
          </div>
          
          <div class="block w-full">
  <input type="radio" id="hiring" name="set-status" value="hiring-status">
          <label for="hiring">Looking to hire an IC dev</label><br>
          </div>
        
          <div class="block w-full">
<input type="radio" id="neutral" name="set-status" value="default-status">
          <label for="neutral">Neutral (neither)</label><br>
          </div>
          <div class="block w-full">
            <button id="update" class="rounded-full shadow-xl Blue">Update Diploma!</button>
          </div>
        </form>
      </div>
      <div id="admin" class="hide-this">
        <h1>Set SVG Template</h1>
        <div class="block w-full">
          <form action="#">
            <label for="svg-template">SVG Template: &nbsp;</label>
            <textarea id="svg-template" rows="10" cols="100"></textarea>
          </form>
          <div class="block w-full">
            <button id="setTemplate" type="submit">Set Template</button>
          </div>
        </div>
        <div id="edit-graduate">
          <form action="#">
            <label for="edit-graduate-0">token: &nbsp;</label>
            <input type="number" id="edit-graduate-0" name="edit-graduate-0">
            <label for="edit-graduate-1">name: &nbsp;</label>
            <input type="text" id="edit-graduate-1" name="edit-graduate-1">
            <label for="edit-graduate-2">username: &nbsp;</label>
            <input type="text" id="edit-graduate-2" name="edit-graduate-2">
            <label for="edit-graduate-3">preference: &nbsp;</label>
            <input type="number" id="edit-graduate-3" name="edit-graduate-3">
            <label for="edit-graduate-4">track: &nbsp;</label>
            <input type="text" id="edit-graduate-4" name="edit-graduate-4">
            <label for="edit-graduate-5">date: &nbsp;</label>
            <input type="date" id="edit-graduate-5" name="edit-graduate-5">
            <label for="edit-graduate-6">status: &nbsp;</label>
            <input type="text" id="edit-graduate-6" name="edit-graduate-6">
            <label for="edit-graduate-7">desc1: &nbsp;</label>
            <input type="text" id="edit-graduate-7" name="edit-graduate-7">
            <label for="edit-graduate-8">desc2: &nbsp;</label>
            <input type="text" id="edit-graduate-8" name="edit-graduate-8">
          </form>
          <div class="block w-full">
            <button id="update-graduate" type="submit">Update Diploma!</button>
          </div>
        </div>
        <div id="admin-transfer">
          <form action="#">
            <label for="transfer-token">token: &nbsp;</label>
            <input type="number" id="transfer-token" name="transfer-token">
            <label for="transfer-from">from: &nbsp;</label>
            <input type="text" id="transfer-from" name="transfer-from">
            <label for="transfer-to">to: &nbsp;</label>
            <input type="text" id="transfer-to" name="transfer-to">
          </form>
          <div class="block w-full">
            <button id="transfer-nft" type="submit">Transfer</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
